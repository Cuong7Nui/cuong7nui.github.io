<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <form action="" class="was-validated" novalidate>
            <table>
                <tr>
                    <td>First Name:</td>
                    <td>
                        <input type="text" class="form-control" name="first_name" required>
                        <div class="valid-feedback">Hợp lệ</div>
                        <div class="invalid-feedback">Điền vào chỗ trống</div>
                    </td>
                </tr>
                <tr>


                </tr>

                <tr>
                    <td><label for="last_name">Last Name:</label></td>
                    <td><input type="text" class="form-control" id="last_name" name="last_name" required>
                        <div class="valid-feedback">Hợp lệ</div>
                        <div class="invalid-feedback">Điền vào chỗ trống</div>
                    </td>

                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" class="form-control" id="email" name="email" required>
                        <div class="valid-feedback">Hợp lệ</div>
                        <div class="invalid-feedback">Điền vào chỗ trống</div>
                    </td>
                </tr>
                <tr>
                    <td><label for="phone">Phone number:</label></td>
                    <td><input type="tel" class="form-control" id="phone" name="phone" required>
                        <div class="valid-feedback">Hợp lệ</div>
                        <div class="invalid-feedback">Điền vào chỗ trống</div>
                    </td>
                </tr>
                <tr>
                    <td><label for="date">Date</label></td>
                    <td>
                        <div class="row">
                            <div class="col-4">
                                <input type="date" class="form-control" id="date" name="date">
                            </div>
                            <div class="col-4">
                                <input type="month" class="form-control" id="month" name="month">
                            </div>
                            <div class="col-4">
                                <select name="year" id="year" class="form-select" required>
                                    <option value=""></option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                </select>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="postal_address">Postal Address:</label></td>
                    <td>
                        <div class="mb-3">
                            <label for="postal_address" class="form-label">Postal Address</label>
                            <textarea class="form-control" name="postal_address" id="postal_address"
                                rows="3"></textarea>
                        </div>
                    </td>
                </tr>
                <div class="invalid-feedback">Điền vào chỗ trống</div>
                </td>
                </tr>
                <tr>
                    <td><label for="zip_code">Zip code:</label></td>
                    <td><input type="text" class="form-control" id="zip_code" name="zip_code" required>
                        <div class="valid-feedback">Hợp lệ</div>
                        <div class="invalid-feedback">Điền vào chỗ trống</div>
                    </td>
                </tr>
                <tr>
                    <td><label for="image_upload">Upload ảnh:</label></td>
                    <td><input type="file" class="form-control" id="image_upload" name="image_upload" required>
                        <div class="valid-feedback">Hợp lệ</div>
                        <div class="invalid-feedback">Điền vào chỗ trống</div>
                    </td>
                </tr>
                <tr>
                    <td><label for="gender">Giới tính:</label></td>
                    <td>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="gender_male" value="male">
                            <label class="form-check-label" for="gender_male">Nam</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="gender_female"
                                value="female">
                            <label class="form-check-label" for="gender_female">Nữ</label>
                        </div>


                    </td>
                </tr>
            </table>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
            <button type="reset" class="btn btn-secondary mt-3">Reset</button>
        </form>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>

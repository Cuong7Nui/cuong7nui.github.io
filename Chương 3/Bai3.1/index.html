<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>

        <div class="container">
            a,
            <button class="btn btn-primary">Default button</button>
            <button class="btn btn-primary">Primary button</button>
            <button class="btn btn-secondary">Success button</button>
            <button class="btn btn-success">Info button</button>
            <button class="btn btn-info">Warning button</button>
            <button class="btn btn-warning">Danger button</button>
            <button class="btn btn-danger"><a href="">Link button</a></button>

            <br>
            b,
            <!-- button với đường viền -->
            <button class="btn btn-outline-primary">Default button</button>
            <button class="btn btn-outline-primary">Primary button</button>
            <button class="btn btn-outline-secondary">Success button</button>
            <button class="btn btn-outline-success">Info button</button>
            <button class="btn btn-outline-info">Warning button</button>
            <button class="btn btn-outline-warning">Danger button</button>
            <button class="btn btn-outline-danger"><a href="">Link button</a></button>
            <br>
            d,
            <!-- Thành phần của button  -->
            <button class="btn btn-outline-danger"><a href="">Button chứ link</a></button>
            <input type="button" class="btn btn-success" value="Button">
            <input type="input" class="btn btn-warning" value="Input button">
            <input type="submit" class="btn btn-info" value="Submit button">

            <br>
            e,
            <!-- Kích thước của button  -->
            <button class="btn btn-primary btn-lg">Nút lớn</button>
            <button class="btn btn-primary">Kích thước mặc định</button>
            <button class="btn btn-primary btn-sm">Nút nhỏ</button>

            <br>
            f,
            <!-- Trạng thái của button  -->
            <button class="btn btn-primary" disabled>Nút không thể click</button>
            <button class="btn btn-primary">Nút có thể click</button>
            <button class="btn btn-primary">Nút bình thường</button>
            <a href="#" class="btn btn-primary disabled">Link không thể click</a>
            <br>
            g,
            <!-- button đang load  -->
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm"></span>
            </button>
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm"></span>
                Loading...
            </button>
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm"></span>
                Loading...
            </button>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>

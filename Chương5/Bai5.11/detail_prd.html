<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="https://th.bing.com/th/id/OIP.Oty38PMtzk5z11UEtYro_gHaPI?w=171&h=350&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3"
                    style="height: 500px; width: 300px;" class="card-img-top" alt="Sản phẩm">
            </div>
            <div class="col-md-6">
                <h2>Tên sản phẩm</h2>
                <p>Mô tả chi tiết sản phẩm hoặc bài viết.</p>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#buyModal">Mua ngay</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="buyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xác nhận mua hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Bạn có chắc chắn muốn mua sản phẩm này?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button class="btn btn-success">Xác nhận</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 5.3 - Tooltips</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-5">

    <h3>Tooltips on Links</h3>
    <a href="#" data-bs-toggle="tooltip" title="Tooltip demo">Tooltip</a>
    <a href="#" data-bs-toggle="tooltip" title="Tooltip khác">Another tooltip</a>
    <a href="#" data-bs-toggle="tooltip" title="Tooltip lớn">Large tooltip</a>
    <a href="#" data-bs-toggle="tooltip" title="Tooltip cuối">Last tooltip</a>

    <h3 class="mt-4">Tooltips on Buttons</h3>
    <button type="button" class="btn btn-dark" data-bs-toggle="tooltip" title="Tooltip demo">Tooltip</button>
    <button type="button" class="btn btn-dark" data-bs-toggle="tooltip" title="Tooltip khác">Another tooltip</button>
    <button type="button" class="btn btn-dark" data-bs-toggle="tooltip" title="Tooltip lớn">Large tooltip</button>
    <button type="button" class="btn btn-dark" data-bs-toggle="tooltip" title="Tooltip cuối">Last tooltip</button>

    <h3 class="mt-4">Tooltips on Icons</h3>
    <i class="bi bi-pencil" data-bs-toggle="tooltip" title="Edit"></i>
    <i class="bi bi-download" data-bs-toggle="tooltip" title="Download"></i>
    <i class="bi bi-printer" data-bs-toggle="tooltip" title="Print"></i>
    <i class="bi bi-trash" data-bs-toggle="tooltip" title="Delete"></i>
    <i class="bi bi-gear" data-bs-toggle="tooltip" title="Settings"></i>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Kích hoạt tooltip
        document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => {
            new bootstrap.Tooltip(el);
        });
    </script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>

</html>

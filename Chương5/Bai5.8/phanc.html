<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Liên hệ - Scrollspy</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            position: relative;
            scroll-behavior: smooth;
            /* cuộn mượt */
        }

        #navbar-example {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        section {
            padding: 100px 20px;
            height: 100vh;
            /* mỗi phần chiếm 1 màn hình */
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar-example" data-bs-offset="0" tabindex="0">

    <!-- Thanh menu trên cùng -->
    <nav id="navbar-example" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Liên hệ</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" href="#gioithieu">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#lienhe">Thông tin liên hệ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#diachi">Địa chỉ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#ykien">Gửi ý kiến</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Nội dung các mục -->
    <div class="container mt-5">
        <section id="gioithieu" class="bg-light">
            <h1>Giới thiệu</h1>
            <p>Chào mừng bạn đến với trang liên hệ của chúng tôi...</p>
        </section>

        <section id="lienhe" class="bg-primary text-white">
            <h1>Thông tin liên hệ</h1>
            <p>Email: contact@example.com</p>
            <p>SĐT: 0123 456 789</p>
        </section>

        <section id="diachi" class="bg-success text-white">
            <h1>Địa chỉ</h1>
            <p>123 Đường ABC, Quận 1, TP.HCM</p>
            <p>456 Đường XYZ, Hà Nội</p>
        </section>

        <section id="ykien" class="bg-warning">
            <h1>Gửi ý kiến</h1>
            <form>
                <div class="mb-3">
                    <label for="hoten" class="form-label">Họ tên</label>
                    <input type="text" id="hoten" class="form-control" placeholder="Nhập họ tên">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Nhập email">
                </div>
                <div class="mb-3">
                    <label for="noidung" class="form-label">Nội dung</label>
                    <textarea id="noidung" class="form-control" rows="4" placeholder="Nhập nội dung"></textarea>
                </div>
                <button class="btn btn-dark">Gửi</button>
            </form>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

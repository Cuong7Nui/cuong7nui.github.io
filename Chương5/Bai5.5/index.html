<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            a,
            <div class="progress my-3">
                <div class="progress-bar" style="width: 33%;">33%</div>
            </div>
            <br>
            b,
            <h5>Thanh tiến trình dạng kẻ sọc</h5>
            <div class="progress my-2">
                <div class="progress-bar progress-bar-striped" style="width: 25%;"></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar progress-bar-striped" style="width: 50%;"></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar progress-bar-striped" style="width: 75%;"></div>
            </div>

            <br>
            c,
            <h5>Thanh tiến trình có nhãn</h5>
            <div class="progress my-2">
                <div class="progress-bar progress-bar-striped" style="width: 20%;">Disk Space: 20% free</div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar progress-bar-striped bg-success" style="width: 60%;">Enough Disk Space: 60%
                    free</div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar progress-bar-striped bg-warning" style="width: 80%;">Low Disk Space: 80% full
                </div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar progress-bar-striped bg-danger" style="width: 90%;">Not Enough Disk Space: 90%
                    full</div>
            </div>
            <br>
            d,
            <h5>Thanh tiến trình màu sắc</h5>
            <div class="progress my-2">
                <div class="progress-bar bg-primary" style="width: 15%;"></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar bg-success" style="width: 30%;"></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar bg-info" style="width: 45%;"></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar bg-warning" style="width: 60%;"></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar bg-danger" style="width: 75%;"></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar bg-dark" style="width: 100%;"></div>
            </div>

        </div>



    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <h3 class="mb-3">Hồ sơ cá nhân</h3>

            <!-- Nút hiển thị/ẩn tất cả -->
            <div class="mb-3">
                <button class="btn btn-success me-2" type="button" data-bs-toggle="collapse"
                    data-bs-target=".multi-collapse" aria-expanded="false">
                    Hiển thị tất cả
                </button>
                <button class="btn btn-danger" type="button"
                    onclick="document.querySelectorAll('.multi-collapse.show').forEach(el => bootstrap.Collapse.getInstance(el).hide());">
                    Ẩn tất cả
                </button>
            </div>

            <!-- Các mục collapse -->
            <p>
                <button class="btn btn-outline-primary" data-bs-toggle="collapse" data-bs-target="#collapseName">Họ
                    tên</button>
            </p>
            <div class="collapse multi-collapse" id="collapseName">
                <div class="card card-body">Hà Văn Cường</div>
            </div>

            <p>
                <button class="btn btn-outline-primary" data-bs-toggle="collapse"
                    data-bs-target="#collapseEmail">Email</button>
            </p>
            <div class="collapse multi-collapse" id="collapseEmail">
                <div class="card card-body">abc@example.com</div>
            </div>

            <p>
                <button class="btn btn-outline-primary" data-bs-toggle="collapse" data-bs-target="#collapseSkill">Kỹ
                    năng</button>
            </p>
            <div class="collapse multi-collapse" id="collapseSkill">
                <div class="card card-body">HTML, CSS, Bootstrap, JavaScript</div>
            </div>

            <p>
                <button class="btn btn-outline-primary" data-bs-toggle="collapse" data-bs-target="#collapseExp">Kinh
                    nghiệm làm việc</button>
            </p>
            <div class="collapse multi-collapse" id="collapseExp">
                <div class="card card-body">Thực tập lập trình web tại Công ty XYZ</div>
            </div>

        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
